        <link href="css/bootstrap2.css" rel="stylesheet" />
        <link href="css/rickshaw.min.css" rel="stylesheet" />
        <link href="css/jquery.fileupload-ui.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/jquery-ui-smoothness-custom.css" rel="stylesheet" />
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner alpha-bg">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Power Owl - Save on Your Electricity Bill</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <h3>Open your GreenButton data:</h3>

            <div id="file-upload" class="clearfix">
                <input type="file" id="files" name="files[]">
            </div>
            <br />
            <div id="address"></div>

            <div id="time-range-btn-wrapper" class="btn-group-wrap">
                <div id="time-range-btn-group" class="btn-group graph-sel-group" data-toggle="buttons-radio">
                    <button class="btn" data-days="1" id="most-recent-day">Most Recent 24 Hours</button>
                    <button class="btn" data-days="7" id="last-7-days">Last 7 Days</button>
                    <button class="btn" data-days="30" id="last-30-days">Last 30 Days</button>
                    <button class="btn" data-days="0" id="all-time">All Time</button>
                    <button class="btn" id="averages">Averages</button>
                </div>
            </div>

            <div id="avg-btn-wrapper" class="btn-group-wrap">
                <div id="avg-btn-group" class="btn-group graph-sel-group" data-toggle="buttons-radio">
                    <button class="btn" id="avg-day">Day</button>
                    <button class="btn" id="avg-weekend-day">Weekend Day</button>
                    <button class="btn" id="avg-week-day">Week Day</button>
                    <button class="btn" id="avg-peak-time">Peak Time</button>
                </div>
            </div>

            <div id="graph-wrapper">
                <div id="graph"></div>
                <div id="loading-box"><h1>Loading...</h1></div>
            </div>
            <div id="main-content">
                <div id="total"></div>
                <div id="total-peak"></div>
                <div id="total-saved"></div>
                <div id="total-peak-saved"></div>
                <div id="slider" class="slider"></div>
            </div>
        </div> <!-- /container -->

        <!-- Github ribbon -->
        <a href="https://github.com/mtmckenna"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

        <![endif]-->
        <script type="text/javascript" src="js/flotr2.min.js"></script>
        <script type="text/javascript" src="js/flotr2.shade.js"></script>
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/livereload.js?host=localhost"></script>
